<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 1.5rem;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 10%;
    }

    .result {
      display: none;
      margin-top: 1.5rem;
    }

    .result h2 {
      color: #ff4d6d;
    }

    .photo-box {
      margin-top: 1rem;
    }

    .photo-box img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-top: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">No ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      <h2>Good choice ðŸ˜ŒðŸ’—</h2>
      <p>You officially made my day.</p>

      <div class="photo-box">
        <!-- STEP: Replace 'photo.jpg' with your image file name -->
        <img src="photo5.jpg" alt="Our photo">
        <img src="photo4.jpg" alt="Our photo">
        <img src="photo3.jpg" alt="Our photo">
        <img src="photo2.jpg" alt="Our photo">
        <img src="photo1.jpg" alt="Our photo">
      </div>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      const container = document.getElementById('buttons');

      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function yesClicked() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
